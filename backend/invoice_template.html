<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice</title>
    <style>
        /* Add any custom styles here */
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
            vertical-align: top;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: bold;
            background-color: #f7f7f7;
        }

        .header {
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 10px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Invoice</h1>
        <p>Order ID: {orderId}</p>
        <p>Customer Name: {customerName}</p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {items}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Subtotal</td>
                <td>{subtotal}</td>
            </tr>
            <tr>
                <td colspan="2">Tax</td>
                <td>{tax}</td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                <td>{total}</td>
            </tr>
        </tfoot>
    </table>
    <div class="footer">
        <p>Thank you for your business!</p>
    </div>
</body>

</html>
